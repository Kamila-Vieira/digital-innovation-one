<h2>Couse Info</h2>
<hr/>
<form #couseForm="ngForm" *ngIf="course">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.name" required name="name"
        [ngClass]="{'is-invalid': couseName.invalid}" #couseName="ngModel" class="form-control">
      <div class="invalid-feedback">
        <span>Course name is invalid!</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.price" required name="price" type="number"
        [ngClass]="{'is-invalid': cousePrice.invalid}" #cousePrice="ngModel" class="form-control">
      <div class="invalid-feedback">
        <span>Course price is invalid!</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input [(ngModel)]="course.rating" required name="rating" type="number" min="0" max="5"
       [ngClass]="{'is-invalid': couseRating.invalid}"  #couseRating="ngModel" class="form-control">
      <div class="invalid-feedback">
        <span>Course rating is invalid!</span>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea [(ngModel)]="course.description" required name="description"
        [ngClass]="{'is-invalid': couseDescription.invalid}" #couseDescription="ngModel" class="form-control">
      </textarea>
      <div class="invalid-feedback">
        <span>Course description is invalid!</span>
      </div>
    </div>
  </div>
  <button [disabled]="couseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
  <button [routerLink]="['/courses']" class="btn btn-secondary mr-2">Back</button>
</form>
